<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEECOP Motors</title>

<style>
/* ---------- GLOBAL ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

a {
  color: inherit;
  text-decoration: none;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  border-bottom: 1px solid #222;
}

.logo {
  font-size: 26px;
  letter-spacing: 3px;
  font-weight: bold;
}

.menu-btn {
  font-size: 28px;
  cursor: pointer;
}

/* ---------- SIDE DRAWER ---------- */
.drawer {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: #fff;
  color: #000;
  padding: 40px 30px;
  transition: 0.4s;
  z-index: 1000;
}

.drawer a {
  display: block;
  font-size: 20px;
  margin-bottom: 20px;
}

.drawer.open {
  right: 0;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 900;
}

.overlay.show {
  display: block;
}

/* ---------- HERO ---------- */
.hero {
  height: 90vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 60px;
  letter-spacing: 4px;
}

.hero p {
  margin-top: 15px;
  color: #aaa;
}

.hero button {
  margin-top: 30px;
  padding: 14px 32px;
  border: none;
  background: #fff;
  color: #000;
  font-size: 16px;
  cursor: pointer;
}

.hero button:hover {
  background: #ddd;
}

/* ---------- SECTIONS ---------- */
section {
  padding: 80px 40px;
  text-align: center;
}

section h2 {
  font-size: 36px;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

/* ---------- MODELS ---------- */
.models {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  border: 1px solid #222;
  padding: 30px;
  transition: 0.3s;
}

.card:hover {
  background: #111;
}

.card h3 {
  margin-bottom: 10px;
}

.card p {
  color: #aaa;
}

/* ---------- GALLERY ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.gallery div {
  height: 160px;
  border: 1px solid #222;
}

/* ---------- CONTACT ---------- */
.contact p {
  margin: 10px 0;
  color: #aaa;
}

/* ---------- FOOTER ---------- */
footer {
  border-top: 1px solid #222;
  padding: 20px;
  text-align: center;
  color: #777;
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 42px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">LEECOP</div>
  <div class="menu-btn" onclick="openDrawer()">☰</div>
</header>

<div class="drawer" id="drawer">
  <a href="#home" onclick="closeDrawer()">Home</a>
  <a href="#models" onclick="closeDrawer()">Models</a>
  <a href="#gallery" onclick="closeDrawer()">Gallery</a>
  <a href="#contact" onclick="closeDrawer()">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- HERO -->
<section class="hero" id="home">
  <h1>LEECOP</h1>
  <p>Precision • Performance • Prestige</p>
  <button onclick="document.getElementById('models').scrollIntoView()">
    Explore Models
  </button>
</section>

<!-- MODELS -->
<section id="models">
  <h2>Our Models</h2>
  <div class="models">
    <div class="card">
      <h3>Leecop One</h3>
      <p>Electric • 500km Range</p>
    </div>
    <div class="card">
      <h3>Leecop GT</h3>
      <p>Sport • 0–100 in 3.6s</p>
    </div>
    <div class="card">
      <h3>Leecop SUV</h3>
      <p>Luxury • All Wheel Drive</p>
    </div>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <div></div>
    <div></div>
    <div></div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:contact@leecop.com">contact@leecop.com</a></p>
  <p>Phone: <a href="tel:+919000012345">+91 90000 12345</a></p>
</section>

<footer>
  <p>© 2026 LEECOP Motors</p>
</footer>

<script>
function openDrawer() {
  document.getElementById("drawer").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}

function closeDrawer() {
  document.getElementById("drawer").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}
</script>

</body>
</html>
